version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: arker
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d arker"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - ./storage:/data
      - ./cache:/cache
    environment:
      DB_URL: "postgres://user:pass@db:5432/arker?sslmode=disable"
      STORAGE_PATH: /data
      CACHE_PATH: /cache
      MAX_WORKERS: 5
    restart: unless-stopped
    # Increase memory limit for Playwright
    mem_limit: 2g
    shm_size: 2g
